<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCBC AI Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet"> <!-- Formal Gothic font -->
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: lightgreen;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        h1 {
            font-family: 'Cinzel', serif; /* Formal Gothic font */
            color: #4A90E2; /* Soft blue for the title */
            font-size: 72px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
        }

        .button-container {
            padding: 20px;
            background-color: #e0f7fa; /* Pale blue background for the box */
            border: 3px solid blue; /* Blue border around the buttons */
            border-radius: 15px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            background-color: blue;
            color: white;
            border-radius: 50%;
            padding: 15px 32px;
            text-align: center;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border: none;
            display: inline-block;
        }

        button a {
            color: white;
            text-decoration: none;
            display: block;
        }

        button a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div>
        <h1>CCBC AI Portal</h1>
        <div class="button-container">
            <button><a href="http://localhost:7860" target="_blank">VM Disk Capacity Check</a></button>
            <button><a href="http://cwome:7860" target="_blank">Old American Map Inference</a></button>
            <button><a href="http://localhost:7861" target="_blank">NIST Security</a></button>
            <button><a href="https://localhost:7862" target="_blank">Text, Excel, URL</a></button>
            <button><a href="https://www.chatgpt.com" target="_blank">ChatGPT</a></button>
        </div>
    </div>
</body>
</html>
